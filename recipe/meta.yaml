{% set name = "rosbags" %}
{% set version = "0.10.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/rosbags-{{ version }}.tar.gz
  sha256: 38fc1999370f6c173765c827b230f7486137fdd43c134b116374ad0fe264a135

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  entry_points:
    - rosbags-convert = rosbags.convert.__main__:main

requirements:
  host:
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}
    - lz4
    - numpy
    - ruamel.yaml
    - zstandard

test:
  imports:
    - rosbags
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://gitlab.com/ternaris/rosbags
  summary: Pure Python library to read, modify, convert, and write rosbag files.
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - Tobias-Fischer
    - durko
