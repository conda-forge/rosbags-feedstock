{% set name = "rosbags" %}
{% set version = "0.10.11" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/rosbags-{{ version }}.tar.gz
  sha256: 6c5fcb6392f9a8e69a9e0f6420e0862e9dcb69449b3e2d3bbec5ae17b62fc201

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  entry_points:
    - rosbags-convert = rosbags.convert.__main__:main

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
    - setuptools-scm
  run:
    - python >={{ python_min }}
    - lz4
    - numpy
    - ruamel.yaml
    - zstandard
    - typing-extensions

test:
  imports:
    - rosbags
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://gitlab.com/ternaris/rosbags
  summary: Pure Python library to read, modify, convert, and write rosbag files.
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - Tobias-Fischer
    - durko
